{% extends "base.html" %}
{% block content %}
<p>Edit Item</p>
<form method="post" action="/item/postedit">
<input hidden value="{{edititem.id}}" name="itemid"/>
<div class="row">
    <div class="col-md-3">
        <label>Name:</label>
    </div>
    <div class="col-md-9">
        <input name="name" value="{{edititem.name}}"/>
    </div>
</div>    
<div class="row">    
    <div class="col-md-3">
        <label>Description:</label>
    </div>
    <div class="col-md-9">
        <textarea name="description" rows="4" cols="50">{{edititem.description}}</textarea>    
    </div>
</div>    
<div class="row">    
    <div class="col-md-3">
        <label>Category:</label>
    </div>
    <div class="col-md-9">
        <input name="category" value="{{edititem.categoryid}}"/>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <input type="submit" />
    </div>
</div>
</form>
{% endblock content %}
